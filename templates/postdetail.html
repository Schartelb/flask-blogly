{%extends 'base.html'%}
{%block title%}{{post.title}}{%endblock%}
{%block content%}

<h2>{{post.title}}</h2>

<p>{{post.content}}</p>

<p>Tags:
    {%for tag in tags%}
    <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    {%endfor%}
</p>
<form>
    <button formaction='/posts/{{post.id}}/delete' formmethod="POST">Delete</button>
    <button formaction='/posts/{{post.id}}/edit' formmethod="GET">Edit</button>
    <button formaction="/">Cancel</button>
</form>
{%endblock%}
