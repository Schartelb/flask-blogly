{%extends 'base.html'%}
{%block title%}{{user.first_name}} {{user.last_name}}{%endblock%}
{%block content%}}

<h1>{{ user.first_name }} {{user.last_name}}</h1>
<p><img src={{user.image_url}} alt='{{user.first_name}} {{user.last_name}}'></p>
<form>
    <button formaction="/users/{{user.id}}/edit">Edit</button>
    <button formaction="/users/{{user.id}}/delete" formmethod='POST'>Delete</button>
</form>
<a href="/">Go back</a>
{%endblock%}
